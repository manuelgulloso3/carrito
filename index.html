<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi carrito de compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Tienda de Productos Sencilla</h1>

      <div class="row" id="productos-disponibles"></div>

      <hr class="my-5" />

      <h2 class="mb-3 text-center">Tu Carrito de Compras</h2>
      <div class="card p-3">
        <ul class="list-group mb-3" id="items-carrito">
          <li class="list-group-item text-center text-muted">
            El carrito está vacío.
          </li>
        </ul>
        <p class="h4 text-end">
          Total: $<span id="total-carrito">0.00</span>
        </p>
        <button class="btn btn-success mt-3" id="btn-vaciar-carrito">
          Vaciar Carrito
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
